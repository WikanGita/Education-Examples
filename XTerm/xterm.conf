*vt100.Translations: #override \n\
      Ctrl<Key>Insert: insert-selection(CLIPBOARD) \n\
      Ctrl<Key>Insert: insert-selection(PRIMARY) \n\
      Shift<Btn1Down>: select-start() \n\
      Shift<Btn1Motion>: select-extend() \n\
      Shift<Btn1Up>: select-end(CLIPBOARD) \n\
      Ctrl <Key>Delete: copy-selection(CLIPBOARD) \n\
      Ctrl <Key>Insert: insert-selection(SELECT)

*.vt100.locale:                             true
*.vt100.metaSendsEscape:                    true
*.vt100.renderFont:                         true
*.vt100.eightBitInput:                      false
*.vt100.backarrowKey:                       false
*.ttyModes:                                 erase ^?
*.termName:                                 xterm-256color
*.*Scrollbar.thumb:                         None
*.visualBell:                               false
*.vt100.allowTitleOps:                      true
*selectToClipboard:                         true
*.vt100.faceName:                           RobotoMono Nerd Font Mono:size=8.5:antialias=true

